syntax = "proto3";
package rnr.user;
import "google/protobuf/timestamp.proto";

message User {
    int32 id = 1;

    google.protobuf.Timestamp created_at = 2;
    google.protobuf.Timestamp last_login = 3;

    string phone = 4;  // e.g. "17327706758"
    string email = 5;  // e.g. "install@pinksports.dev"
    string username = 6;  // e.g. "boozinbuffalo"
}
